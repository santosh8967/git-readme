<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .profile-info p {
      font-size: 18px;
      color: #666;
    }
    .btn-github {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }
    .btn-github:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic mb-3">
        <a href="#" class="btn-github">Follow</a>
        <a href="#" class="btn-github">Message</a>
      </div>
      <div class="col-md-8 profile-info">
        <h1>John Doe</h1>
        <p>Front-End Developer</p>
        <p>Location: New York, NY</p>
        <p>Email: john.doe@gmail.com</p>
        <p>Website: <a href="#">johndoe.com</a></p>
        <p>GitHub: <a href="#">github.com/johndoe</a></p>
        <p>Twitter: <a href="#">@johndoe</a></p>
        <p>LinkedIn: <a href="#">linkedin.com/in/johndoe</a></p>
      </div>
    </div>
  </div>
</body>
</html>
