    <!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Rectangle Example</title>
	<!-- Link to Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		/* Optional custom CSS styles */
		.container {
			margin-top: 50px;
		}
		.rectangle {
			height: 100px;
			margin: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 rectangle">
				<!-- Bigger rectangle with width of 8 columns -->
				<div class="row">
					<div class="col-sm-6 rectangle">
						<!-- Smaller rectangle with width of 6 columns -->
					</div>
					<div class="col-sm-6 rectangle">
						<!-- Smaller rectangle with width of 6 columns -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Link to Bootstrap JavaScript dependencies (required for some features) -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XD1i6M6Snqn7DXT" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Example</title>
  <!-- Link to Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 bg-primary">
        <!-- Bigger rectangle -->
        <div class="row">
          <div class="col-sm-6 bg-secondary">
            <!-- First smaller rectangle -->
          </div>
          <div class="col-sm-6 bg-secondary">
            <!-- Second smaller rectangle -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Link to Bootstrap JS file (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
