<!DOCTYPE html>
<html>
  <head>
    <title>Student ID Card</title>
    <style>
      /* Style for the ID card */
      .card {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      
      /* Style for the image */
      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img id="student-image" src="" alt="Student Image">
      <h2 id="student-name">John Doe</h2>
      <p id="student-id">ID: 123456</p>
      <p id="student-major">Major: Computer Science</p>
      <p id="student-gpa">GPA: 3.5</p>
      <input type="file" id="image-upload" accept="image/*" onchange="loadImage(event)">
    </div>
    <script>
      function loadImage(event) {
        var image = document.getElementById('student-image');
        image.src = URL.createObjectURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
