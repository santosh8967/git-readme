<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form and Table Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Form and Table Example</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="pincode">Pin Code:</label>
          <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
            <label class="form-check-label" for="genderMale">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
            <label class="form-check-label" for="genderFemale">
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="food">Choice of Food:</label>
          <select class="form-control" id="food" name="food" required>
            <option value="">Select food</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="sushi">Sushi</option>
            <option value="taco">Taco</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" id="clearForm">Clear</button>
      </form>

          <tr>
